    mutex : false
    color : darkorange
    
    patches:
        - ShowReplayBtn:
            title : Always show Replay Button in Service Select
            recommend : no
            author : Neo-Mind
            desc : Makes the client show Replay button on Service Select screen that opens the Replay File List window.
        
        - ShowCancelBtn:
            title : Always show Cancel Button in Login
            recommend : no
            author : Neo-Mind
            desc : Restores the Cancel button in Login Window for switching back to Service Select Window. The button will be placed in between Login and Exit buttons.
        
        - ShowRegisterBtn:
            title : Always show Register Button in Login
            recommend : no
            author : Neo-Mind
            desc : Makes the client always show register button on Login Window for all Langtypes. Clicking the button will open <registrationweb> from clientinfo and closes the client.

- ReadTxtFile:
    title : READ .txt FILE
    mutex : false
    
    patches:
        - MsgStrings:
            title : Always read msgstringtable.txt
            recommend : yes
            author : Shinryo
            desc : This option will force the client to read all the user interface messages from msgstringtable.txt instead of displaying the Korean messages.
        
        - QuestDisplay:
            title : Always read questid2display.txt
            recommend : yes
            author : Shinryo
            desc : Makes the client to load questid2display.txt on all Langtypes (instead of only 0).

- IgnoreErrors:
    title : IGNORE ERRORS
    mutex : false
    
    patches:
        - IgnoreRsrcErr:
            title : Ignore Resource Errors
            recommend : no
            author : Shinryo, Andrei Karas (4144) , Ai4rei/AN
            desc : Prevents the client from displaying a variety of Error messages (but not all of them) including missing files. Messages are sent to debugger instead. This does not guarantee the client will work in-spite of missing files.
        
        - IgnorePalErr:
            title : Ignore Palette Errors
            recommend : no
            author : Shinryo , Ai4rei/AN
            desc : Prevents the client from displaying error messages about missing palettes. Messages are sent to debugger instead. This does not guarantee the client will work in-spite of missing files.
        
        - IgnoreLuaErr:
            title : Ignore Lua Errors
            recommend : no
            author : Andrei Karas (4144), X-EcutiOnner
            desc : Prevents the client from displaying error messages from lua code like 'attempt to call nil value'. Messages are sent to debugger instead. This does not guarantee the client will work in-spite of the errors.
        
        - IgnoreQuestErr:
            title : Ignore Quest Errors
            recommend : no
            author : Andrei Karas (4144), X-EcutiOnner
            desc : Prevents the client from displaying error messages like 'Not found Quest Info = XXXX'. Messages are sent to debugger instead. This does not guarantee the client will work in-spite of the errors.
        
        - IgnoreEntryQueueErr:
            title : Ignore Entry Queue Errors
            recommend : no
            author : X-EcutiOnner
            desc : Prevents the client from displaying error messages related to Entry Queue. Messages are sent to debugger instead. This does not guarantee the client will work in-spite of the errors.

